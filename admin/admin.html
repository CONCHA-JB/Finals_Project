<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 900px;
      margin-top: 3rem;
    }
    .table th {
      background-color: #2f6fd3;
      color: white;
    }
    .table td {
      vertical-align: middle;
    }
    .search-bar {
      margin-bottom: 1rem;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
    .dark-mode {
      background-color: #1e1e2f;
      color: #f4f6f9;
    }
    .dark-mode .table th {
      background-color: #444;
    }
    .dark-mode .table td {
      background-color: #2c2c3c;
      color: #f4f6f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸ‘¤ Registered Users</h2>

    <div class="d-flex justify-content-between align-items-center search-bar">
      <input type="text" id="searchInput" class="form-control me-2" placeholder="Search by name or email" />
      <button id="toggleDarkMode" class="btn btn-outline-secondary">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script>
    const userTableBody = document.getElementById('userTableBody');
    const searchInput = document.getElementById('searchInput');
    const toggleDarkMode = document.getElementById('toggleDarkMode');
    const body = document.body;

    let accounts = JSON.parse(localStorage.getItem('userAccounts')) || [];

    const renderTable = (filter = '') => {
      userTableBody.innerHTML = '';
      const filtered = accounts.filter(user =>
        user.name.toLowerCase().includes(filter.toLowerCase()) ||
        user.email.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td><button class="btn-delete" onclick="deleteUser(${index})">Delete</button></td>
        `;
        userTableBody.appendChild(row);
      });
    };

    const deleteUser = (index) => {
      if (confirm('Are you sure you want to delete this user?')) {
        accounts.splice(index, 1);
        localStorage.setItem('userAccounts', JSON.stringify(accounts));
        renderTable(searchInput.value);
      }
    };

    searchInput.addEventListener('input', () => {
      renderTable(searchInput.value);
    });

    toggleDarkMode.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
    });

    renderTable();
  </script>
</body>
</html>
